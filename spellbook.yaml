# Cortex Spellbook Configuration
# This file controls the build and packaging behaviour for your content packs.

# Directory containing all content packs
packs_directory: Packs

# Output directory for built pack artefacts
artifacts_directory: artifacts

# Version tag format (used for Git tag parsing)
# Supports: {pack_name}-v{version} pattern
version_tag_pattern: "{pack_name}-v{version}"

# Default pack metadata values (can be overridden per pack)
defaults:
  support: community
  author: "Your Organisation"
  url: ""
  categories: []
  tags: []
  marketplaces:
    - xsoar
    - marketplacev2

# Packs to exclude from build (by pack directory name)
exclude_packs: []

# Validation settings
validation:
  # Run demisto-sdk validate
  enabled: true
  # Skip specific validation checks
  skip_checks: []
  # Allow warnings to pass
  allow_warnings: true

# Linting settings
linting:
  enabled: true
  # Run unit tests during lint
  run_tests: true

# Packaging settings
packaging:
  # Create zip files for each pack
  create_zip: true
  # Include pack README in root of zip
  include_readme: true
